            <textarea id="code-editor" placeholder="Enter Python code here...">def fibonacci(n):
    """Calculate Fibonacci sequence"""
    if n <= 1:
        return n
    else:
        return fibonacci(n-1) + fibonacci(n-2)

def main():
    numbers = [1, 2, 3, 4, 5]
    results = []
    
    for num in numbers:
        fib = fibonacci(num)
        results.append(fib)
        print(f"Fibonacci({num}) = {fib}")
    
    total = sum(results)
    print(f"Total: {total}")
    return results

if __name__ == "__main__":
    main()</textarea>
